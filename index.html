<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche de Personnage - Époque d'Aristote</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="fiche-container">
        <div class="fiche-header">
            <h1>Fiche de Personnage</h1>
            <div class="personnage-info">
                <div class="info-group">
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom">
                </div>
                <div class="info-group">
                    <label for="age">Âge :</label>
                    <input type="text" id="age" name="age">
                </div>
                <div class="info-group">
                    <label for="origine">Origine :</label>
                    <input type="text" id="origine" name="origine">
                </div>
                <div class="info-group">
                    <label for="occupation">Occupation :</label>
                    <input type="text" id="occupation" name="occupation">
                </div>
            </div>
        </div>

        <div class="elements-grid">
            <div class="element feu" id="feu">
                <div class="element-header">
                    <h2>Feu</h2>
                </div>
                <div class="points-container">
                    <!-- Sera rempli par JavaScript -->
                </div>
            </div>
            
            <div class="element air" id="air">
                <div class="element-header">
                    <h2>Air</h2>
                </div>
                <div class="points-container">
                    <!-- Sera rempli par JavaScript -->
                </div>
            </div>
            
            <div class="element terre" id="terre">
                <div class="element-header">
                    <h2>Terre</h2>
                </div>
                <div class="points-container">
                    <!-- Sera rempli par JavaScript -->
                </div>
            </div>
            
            <div class="element eau" id="eau">
                <div class="element-header">
                    <h2>Eau</h2>
                </div>
                <div class="points-container">
                    <!-- Sera rempli par JavaScript -->
                </div>
            </div>
        </div>

        <div class="sections-complementaires">
            <div class="section-talents">
                <h2>Talents</h2>
                <textarea id="talents"></textarea>
            </div>
            <div class="section-equipement">
                <h2>Équipement</h2>
                <textarea id="equipement"></textarea>
            </div>
            <div class="section-notes">
                <h2>Notes</h2>
                <textarea id="notes"></textarea>
            </div>
        </div>

        <div class="actions">
            <button id="save-btn">Sauvegarder</button>
            <button id="load-btn">Charger</button>
            <button id="export-btn">Exporter</button>
            <button id="import-btn">Importer</button>
            <button id="reset-btn">Réinitialiser</button>
        </div>

        <div class="modal" id="import-modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Importer une fiche de personnage</h3>
                <textarea id="import-data" rows="5" placeholder="Collez ici les données de votre fiche de personnage..."></textarea>
                <button id="confirm-import">Importer</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
